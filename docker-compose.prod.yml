services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: pokewave-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pokewave-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: pokewave-postgres
    environment:
      POSTGRES_USER: pokewave
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pokewave_password}
      POSTGRES_DB: pokewave_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokewave -d pokewave_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pokewave-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: pokewave-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DISABLE_REDIS: "false"
      USE_DATABASE: "true"
      DATABASE_URL: postgresql://pokewave:${POSTGRES_PASSWORD:-pokewave_password}@postgres:5432/pokewave_db
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pokewave-network
      - shared-proxy-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/app.js
      "
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy-network"
      # API and health routes
      - "traefik.http.routers.pokewave-api.rule=Host(`pokewave.fysho.dev`) && (PathPrefix(`/api`) || Path(`/health`))"
      - "traefik.http.routers.pokewave-api.entrypoints=websecure"
      - "traefik.http.routers.pokewave-api.tls=true"
      - "traefik.http.routers.pokewave-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.pokewave-api.loadbalancer.server.port=4000"
      - "traefik.http.routers.pokewave-api.service=pokewave-api"
      - "traefik.http.routers.pokewave-api.priority=2"
      # WebSocket route for Online Mode
      - "traefik.http.routers.pokewave-ws.rule=Host(`pokewave.fysho.dev`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.pokewave-ws.entrypoints=websecure"
      - "traefik.http.routers.pokewave-ws.tls=true"
      - "traefik.http.routers.pokewave-ws.tls.certresolver=letsencrypt"
      - "traefik.http.routers.pokewave-ws.service=pokewave-api"
      - "traefik.http.routers.pokewave-ws.priority=3"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: pokewave-frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pokewave-network
      - shared-proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy-network"
      - "traefik.http.routers.pokewave.rule=Host(`pokewave.fysho.dev`)"
      - "traefik.http.routers.pokewave.entrypoints=websecure"
      - "traefik.http.routers.pokewave.tls=true"
      - "traefik.http.routers.pokewave.tls.certresolver=letsencrypt"
      - "traefik.http.services.pokewave.loadbalancer.server.port=80"
      - "traefik.http.routers.pokewave.service=pokewave"
      - "traefik.http.routers.pokewave.priority=1"

networks:
  pokewave-network:
    driver: bridge
  shared-proxy-network:
    external: true

volumes:
  redis_data:
  postgres_data: